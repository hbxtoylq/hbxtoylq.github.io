
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                      <p>Below are a selection of projects demonstrating the spectrum of my work. Please read more for the details.</p>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                       <div class="col-sm-4 portfolio-item">
                           <div class="panel panel-success">
                           <div class="panel-heading">{{ post.title }}</div>
                            <div class="panel-body">
                           <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                   <div class="caption-content">
                                     <i class="fa fa-search-plus fa-3x"></i>
                                    <p>Read More</p>
                                </div>
                            </div>
                               
                            
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            
                        </a>
                    </div>
                     <div class="panel-footer"> {% if post.category %}{{ post.category }}{% endif %}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
